<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crezcamos Juntos - Lista Interactiva</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f3;
            color: #333;
        }

        header {
            background-color: #00796b;
            padding: 20px 50px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #nav-filter {
            background-color: #004d40;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #nav-filter ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            justify-content: center;
        }

        #nav-filter li {
            padding: 15px 25px;
            color: #b2dfdb;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #nav-filter li.active {
            background-color: #f0f4f3;
            color: #004d40;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            display: flex;
            gap: 20px;
            padding: 0 20px;
        }

        /* --- ESTILO DE LA IMAGEN EN GENERAL --- */
        .general-content {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
        }

        .general-content img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .general-content p {
            font-size: 1.3em;
            font-style: italic;
            color: #004d40;
        }

        /* --- TARJETAS DE PERSONAS --- */
        .persona-card {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .persona-foto {
            font-size: 30px;
            margin-right: 15px;
        }

        #lista-oficios li {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #00796b;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Layout para ocultar/mostrar */
        .general-layout #lista-oficios { display: none; }
        .general-layout #detalle-personas { flex: 1; }
    </style>
</head>
<body>

<header>
    <h1>Crezcamos Juntos</h1>
    <span>üè†</span>
</header>

<nav id="nav-filter">
    <ul>
        <li id="tab-general" onclick="filtrarOficios('general', this)">GENERAL</li>
        <li id="tab-hogar" onclick="filtrarOficios('hogar', this)">HOGAR</li>
        <li id="tab-manuales" onclick="filtrarOficios('manuales', this)">MANUALES</li>
    </ul>
</nav>

<div class="container" id="main-container">
    <div id="lista-oficios" style="flex:1">
        <h2>Oficios</h2>
        <div id="resultados"></div>
    </div>
    <div id="detalle-personas" style="flex:2"></div>
</div>

<script>
    const personasPorOficio = {
        'alba√±il': [{ nombre: 'Juan P√©rez', edad: 45, icon: 'üë∑' }],
        'electricista': [{ nombre: 'Carlos Ruiz', edad: 50, icon: 'üí°' }],
        'plomero': [{ nombre: 'Miguel Torres', edad: 41, icon: 'üíß' }],
        'gasista': [{ nombre: 'Roberto Flores', edad: 55, icon: 'üî•' }],
        'carpintero': [{ nombre: 'Elena V√°zquez', edad: 38, icon: 'üå≥' }],
        'soldador': [{ nombre: 'Javier Ramos', edad: 47, icon: 'üõ°Ô∏è' }],
        'hojalatero': [{ nombre: 'Sof√≠a Mena', edad: 30, icon: '‚öôÔ∏è' }]
    };

    const oficios = [
        {oficio: 'alba√±il', tipo: 'hogar'},
        {oficio: 'electricista', tipo: 'hogar'},
        {oficio: 'plomero', tipo: 'hogar'},
        {oficio: 'gasista', tipo: 'hogar'},
        {oficio: 'carpintero', tipo: 'manuales'},
        {oficio: 'soldador', tipo: 'manuales'},
        {oficio: 'hojalatero', tipo: 'manuales'}
    ];

    function mostrarDetalles(oficioNombre) {
        const det = document.getElementById('detalle-personas');
        const lista = personasPorOficio[oficioNombre];
        let html = `<h3>Trabajadores de ${oficioNombre.toUpperCase()}</h3>`;
        lista.forEach(p => {
            html += `<div class="persona-card"><div class="persona-foto">${p.icon}</div><div><strong>${p.nombre}</strong><br>Edad: ${p.edad}</div></div>`;
        });
        det.innerHTML = html;
    }

    function filtrarOficios(filtro, elemento) {
        const main = document.getElementById('main-container');
        const det = document.getElementById('detalle-personas');
        const res = document.getElementById('resultados');

        document.querySelectorAll('#nav-filter li').forEach(li => li.classList.remove('active'));
        elemento.classList.add('active');

        if (filtro === 'general') {
            main.classList.add('general-layout');
            det.innerHTML = `
                <div class="general-content">
                    <img src="https://i.ibb.co/wFTqZ6XZ/loco.jpg" alt="Loco" />
                    <p>"La obra m√°s importante que har√°s en esta vida ser√° la que realices dentro de las paredes de tu propio hogar"</p>
                </div>`;
        } else {
            main.classList.remove('general-layout');
            const filtrados = oficios.filter(o => o.tipo === filtro);
            let html = '<ul>';
            filtrados.forEach(o => {
                html += `<li onclick="mostrarDetalles('${o.oficio}')">${o.oficio.toUpperCase()}</li>`;
            });
            res.innerHTML = html + '</ul>';
            det.innerHTML = '<h3>Selecciona un oficio...</h3>';
        }
    }

    window.onload = () => filtrarOficios('general', document.getElementById('tab-general'));
</script>

</body>
</html>
